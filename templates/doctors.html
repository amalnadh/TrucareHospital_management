{% extends 'base.html' %}

{% block title %}
Doctors
{% endblock %}

{% block content %}
<h1 class="text-center">Our Doctors </h1>
<hr>

<div class="container text-center bg-light">

    {% for d in doctors %}


    <div class="card text-center" style="width: 18rem; display:inline-block">
        <img class="card-img-top" src="{{d.doc_img.url}}" alt="Card image cap">
            <div class="card-body">
             <h5 class="card-title">Dr. {{d.doc_name}}</h5>
             <p class="card-text">{{d.doc_spec}}</p>
                <h6>{{d.dep_name}} Department</h6>
            <a href="{% url 'bookings' %}" class="btn btn-success">Available</a>
            </div>
    </div>

    {% endfor %}

</div>
{% endblock %}
